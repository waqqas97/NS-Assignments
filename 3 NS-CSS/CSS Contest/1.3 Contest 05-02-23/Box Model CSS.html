<!-- Box Model CSS


Replicate the Box Model by adding the following CSS properties and by referring to the image given below:

Add a padding of 20px to the outer-div

Add a solid border of width 15px of color rgb(206, 212, 218) to the inner-div

Add a padding of 25px to the inner-div


Boilerplate for HTML and CSS have been provided. Do not modify the class names. -->


.outer-div {
    display: inline-block;
    background-color: rgb(230,73,128);
    padding: 20px;
}

.inner-div {
    width: 400px;
    text-align: center;
    background-color: rgb(34,139,230);
    border: solid 15px rgb(206, 212, 218);
    padding: 25px;
}



<div class="outer-div">
    <div class="inner-div">Understanding CSS Box-Model</div>
 </div>

<!-- HTML Form Attributes

Given a simple HTML Form

There are generally three form attributes

action

method

target



Now you have to use action and method attributes respectively

Add form attributes such that onSubmit the form sends a post req to /xyz by using the action attribute and method attribute

Make sure that you add name attributes to all the input fields -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/xyz">
        <div>
            <label for="text">Enter Text</label>
            <input  type="text" name="text" placeholder="Enter your name" id="text">
        </div>
        <div>
            <label for="range">Play with the slider</label>
            <input  type="range" name="range" id="range" min="3" max="10" value="7">
             <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>

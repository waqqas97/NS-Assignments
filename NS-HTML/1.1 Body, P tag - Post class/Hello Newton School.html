<!-- Hello Newton School
    
Make an element using the tag main, this tag is used to signify the main content of a page. Give that tag a class of newton and id school.

Inside the main element create another element for the paragraph giving it a class of "hello-newton".
It should contain the text "Hello Newton School" exactly.

Acceptance Criteria:

1. The main element should have a width and height of 150px and 'black' as the background colour.
2. Style the paragraph text to white and also, give it a margin-left of 32px and padding of 10px. -->



<!-- html -->
<html>
    <body>
        <main class="newton" id="school">
        <p class="newton school">Hello Newton School</p>
    </body>
</html>


<!-- css -->

    width: = 150px;

    height: = 150px;

    background-color: = rgb(0,0,0)
}

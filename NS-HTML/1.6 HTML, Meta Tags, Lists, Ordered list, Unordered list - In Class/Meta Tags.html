<!-- Meta Tags

In the html file, write the set of meta tags in accordance with available test cases.

Add meta tags with the following construct
1. charset is UTF-16
2. has non empty content and title name (meta attribute).
3. has non empty content and description name (meta attribute).
4. has non empty content and robots name.
5. has meta-keywords
6. has http-equiv as X-UA-Compatible of IE=edge browser.
7. has social media trackability, with og:title name and non empty content attribute.
8. has meta-viewport, which must have width set to device-width. -->



<!DOCTYPE html>
<html lang="en">

<head>
    <!--
    <meta name="..." content="..."> 
    -->
      <meta charset="UTF-16" id="charset">
    <meta name="title" content="Short Title of My Page" />
    <meta name="description" content="Short Description of My Page">
    <meta name="robots" content="noindex,nofollow">
    <meta name="author" content="Uncle John">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="the name of your title"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tags</title>
</head>

<body>

</body>

</html>

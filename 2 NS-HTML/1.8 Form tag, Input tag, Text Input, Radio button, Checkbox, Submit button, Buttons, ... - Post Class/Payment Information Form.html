<!-- Payment Information Form

Make a Payment Information form to take
1. Title
2. Full Name*
3. Email *
4. Password *

6. Card Number *
7. Expiry Date *

Kindly follow all the instructions mentioned below so that your code passes all the test cases

Instructions:

1. Title must have three inputs of type radio with
a) id="Mr" , name="title" and value="Mr" and label with text "Mr"
b) id="Ms" , name="title" and value="Ms" and label with text "Ms"
c) id="Mrs" , name="title" and value="Mrs" and label with text "Mrs"


2. "Full Name" input with label, and attributes type="text" , id="fullname" name="fullname" and required attribute.

3. "Email" input with label, and attributes type="email" , id="email" name="email" and required attribute.

4. "Password" input with label, and attributes type="password" , id="password" name="password" and required attribute

5. Dropdown to "Select Card Type" with three options
with a label and has attributes id="card_type" and name="card_type and required attribute and with the following options
a) Visa with value="visa"
b) Mastercard with value="mastercard"
c) Rupay with value="rupay"


6. "Card Number" input with a label and attributes type="tel" , id="card_number" name="card_number" and required attribute

<!-- html code goes here -->
<div>
    <h1>Payment Page</h1>
    <section>
        <form>
                <h2 id="personal_information">Personal Information</h2>
                <p id="title"><b>Title</b></p>
                <ul>
                    <li>
                        <label for="Mr">Mr</label>
                        <input type="radio" id="Mr" name="title" value="Mr"><br>
                    </li>
                    <li>
                        <label for="Ms">Ms</label>
                        <input type="radio" id="Ms" name="title" value="Ms"><br>
                    </li>
                    <li>
                        <label for="Mrs">Mrs</label>
                        <input type="radio" id="Mrs" name="title" value="Mrs"><br>
                    </li>
                </ul>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required><br>
                <br/>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>
                <br/>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><br>
                <br/>
                <label for="card_type"> Select Card Type</label>
                <select id="card_type" name="card_type" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="rupay">Rupay</option>
                </select><br>
                <br/>
                <label for="card_number">Card Number</label>
                <input type="tel" id="card_number" name="card_number" required><br>
                <br/>
                <label for="expiry">Expiry Date</label>
                <input type="date" id="expiry" name="expiry" required>
                <br/>
                <br/>
                <button type="submit">Submit</button>
        </form>
    </section>
    </div>
